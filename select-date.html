  <script>
    function saveResponse(newData) {
      const previous = JSON.parse(localStorage.getItem("responses") || "[]");
      previous.push(newData);
      localStorage.setItem("responses", JSON.stringify(previous));
    }

    function selectDate(choice, redirectTo) {
      // Save only the type for now
      saveResponse({ date_type: choice });
      localStorage.setItem("date_type", choice); // also store individually if needed elsewhere
