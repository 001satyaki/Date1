<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel ğŸ’¼</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container column">
    <h1 style="text-align:center;">ğŸ›¡ï¸ Admin Panel â€” Her Answers</h1>

    <div id="admin-output"></div>

    <button class="final-button" onclick="clearAnswers()">ğŸ§¹ Clear All Responses</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("admin-output");
      const all = JSON.parse(localStorage.getItem("responses") || "[]");

      if (!all.length) {
        container.innerHTML = "<p style='text-align:center;'>No responses found yet ğŸ˜¶</p>";
        return;
      }

      all.forEach((entry, i) => {
        const box = document.createElement("div");
        box.className = "summary-box";

        let extraInfo = "";
        if (entry.date_type === "Ganga") {
          extraInfo = `<p><strong>Ghat:</strong> ${entry.ghat_choice || "â€”"}</p>`;
        } else if (entry.date_type === "Cafe") {
          extraInfo = `<p><strong>Cafe:</strong> ${entry.cafe_choice || "â€”"}</p>`;
        } else if (entry.date_type === "Movie") {
          extraInfo = `<p><strong>Movie:</strong> ${entry.movie_choice || "â€”"}</p>`;
        }

        box.innerHTML = `
          <h3>Response #${i + 1}</h3>
          <p><strong>Date Type:</strong> ${entry.date_type || "â€”"}</p>
          ${extraInfo}
          <p><strong>Date:</strong> ${entry.selected_date || "â€”"}</p>
          <p><strong>Time:</strong> ${entry.selected_time || "â€”"}</p>
        `;
        container.appendChild(box);
      });
    });

    function clearAnswers() {
      if (confirm("Are you sure you want to clear all saved responses?")) {
        localStorage.removeItem("responses");
        location.reload();
      }
    }
  </script>
</body>
</html>
