<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick a Movie üé¨</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>

  <audio id="bg-music" autoplay loop>
    <source src="assets/audio/lofi.mp3" type="audio/mp3">
  </audio>

  <div class="background"></div>

  <div class="container column">
    <h2 class="confession-text">Which movie should we watch on our first date? üçø</h2>
    <div class="card-container">
      <div class="card" onclick="selectMovie('Saiyaara')">
        <img src="assets/images/movies/kalki.jpg" alt="Saiyaara">
        <div class="card-title">Saiyaara</div>
      </div>
      <div class="card" onclick="selectMovie('Sitaare Zameen Par')">
        <img src="assets/images/movies/sitaare.jpg" alt="Sitaare">
        <div class="card-title">Sitaare Zameen Par</div>
      </div>
      <div class="card" onclick="selectMovie('Metro In Dino')">
        <img src="assets/images/movies/metri.jpg" alt="Metro">
        <div class="card-title">Metro In Dino</div>
      </div>
      <div class="card" onclick="selectMovie('Maalik')">
        <img src="assets/images/movies/Maalik.jpg" alt="Maalik">
        <div class="card-title">Maalik</div>
      </div>

      <!-- Your Choice Input -->
      <div class="card">
        <input type="text" id="custom-movie" placeholder="Your movie pick‚Ä¶" />
        <button onclick="selectCustomMovie()">Go</button>
      </div>
    </div>
  </div>

  <script>
    function saveResponse(update) {
      const old = JSON.parse(localStorage.getItem("responses") || "[]");
      const current = old.length > 0 ? old[old.length - 1] : {};
      const updated = { ...current, movie_choice: update.movie_choice };
      old[old.length - 1] = updated;
      localStorage.setItem("responses", JSON.stringify(old));
    }

    function selectMovie(movieName) {
      localStorage.setItem('movie_choice', movieName);
      saveResponse({ movie_choice: movieName });
      window.location.href = 'date-time.html';
    }

    function selectCustomMovie() {
      const v = document.getElementById('custom-movie').value.trim();
      if (!v) return alert('Please enter a movie title!');
      localStorage.setItem('movie_choice', v);
      saveResponse({ movie_choice: v });
      window.location.href = 'date-time.html';
    }
  </script>
</body>
</html>
